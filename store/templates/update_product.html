{% extends 'base.html' %}

{% block content %}

<div class='container'>
    <br/>
    <h2>Update Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{% url 'product' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
    <br/><br/><br/><br/>
</div>

{% endblock %}
