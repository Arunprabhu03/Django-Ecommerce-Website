{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
            <br/><br/>
            <h3>My Orders</h3>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">Order</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date Ordered</th>
                    <th scope="col">Shipped</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                    <td><a href="{% url 'orders' order.id %}">{{ order.id }}</a></td>
                    <td>Rs {{ order.amount_paid }}</td>
                    <td>{{ order.date_ordered }}</td>
                    <td>{{ order.shipped|yesno:"Yes,No" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            
            </div>
        </center>
    </div>
</div>

{% endblock %}
